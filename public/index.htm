<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic webside example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Hello</h1>

    <form>
        <input autofocus placeholder="Put your message" required />
        <button>send</button>
    </form>

    <a href="/msg" target="_blank">Check your message</a>

    <script>
        document.querySelector('form').addEventListener('submit', (ev) => {
            ev.preventDefault();
            fetch('/msg', { method: 'POST', body: JSON.stringify({msg: ev.target.querySelector('input').value }) }).then(r => r.text()).then(alert).then(() => window.open('/msg', ));
        });
    </script>
    
</body>
</html>
